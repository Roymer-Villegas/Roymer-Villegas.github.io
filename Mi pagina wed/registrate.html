<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="/assets/img/icono2.png" type="image/x-icon">
    <link rel="stylesheet" href="estilosregistrate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <form class="Formulario">

        <h1>Sign up</h1>

            <div class="contenedor">

                <div class="input-contenedor">

                    <span class="material-symbols-outlined">person</span>
                    <input type="texto" placeholder="Names">
                    
                </div>

                <div class="input-contenedor">

                    <span class="material-symbols-outlined">person</span>
                    <input type="texto" placeholder="Surnames">
                    
                </div>

                <div class="input-contenedor">
                    
                    <span class="material-symbols-outlined">mail</span>
                    <input type="texto" placeholder="Email">
                    
                </div>

                <div class="input-contenedor">
                    
                    <span class="material-symbols-outlined">calendar_month</span>
                    <input type="texto" placeholder="Date of birth">
                    
                </div>

                <div class="input-contenedor">
                    
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" placeholder="Password">
                    
                </div>

                <button class="button">
                    <span class="text" >Check in</span>
                    <i class="ri-check-line icon"></i>
                </button>

                <p>By signing up, you agree to our Apple Terms of Use and Privacy Policy.</p>
                <p>Do you already have an account? click on <a class="link" href="iniciarsesion.html"> Log in</a></p>
            </div>
        
    </form>
